name: Update Apifox Docs

on:
  # 定时执行：每天凌晨 2 点
  schedule:
    - cron: '0 2 * * *'

  # 支持手动触发
  workflow_dispatch:

  # 当配置文件改变时也触发
  push:
    paths:
      - 'src/rag/**'
      - '.github/workflows/update-docs.yml'

jobs:
  update-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 代码
        uses: actions/checkout@v3

      - name: 设置 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 检查文档更新
        run: |
          python src/rag/auto_update_docs.py --mode check

      - name: 如果有更新，全量更新
        run: |
          python src/rag/auto_update_docs.py --mode smart

      - name: 重建知识库
        run: |
          python src/rag/knowledge_base.py

      - name: 提交更改
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/documents/
          git add data/vectordb/
          git diff --staged --quiet || git commit -m "docs: 自动更新 Apifox 文档 [skip ci]"

      - name: 推送更改
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
