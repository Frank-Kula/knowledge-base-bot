name: Update Apifox Docs

on:
  # 定时执行：每天 UTC 2:00（北京时间 10:00）
  schedule:
    - cron: '0 2 * * *'

  # 支持手动触发
  workflow_dispatch:

  # 当配置文件改变时也触发
  push:
    paths:
      - '.github/workflows/update-docs.yml'
      - 'src/rag/**'

jobs:
  update-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 代码
        uses: actions/checkout@v3

      - name: 设置 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 markdownify httpx
          pip install chromadb sentence-transformers
          pip install anthropic

      - name: 检查文档更新
        run: |
          python src/rag/crawl_apifox_docs.py
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: 提交更改
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/documents/
          git diff --staged --quiet || git commit -m "docs: 自动更新 Apifox 文档 [skip ci]"

      - name: 推送更改
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
